<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Intro Component with Signup Form</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="main-text">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
    </p>
  </div>

  <div class="card">
    <span>Try it free 7 days</span> then $20/mo. thereafter
  </div>

  <form class="profile-form">
      <div class="input-full">
        <img class="error-icon" src="/dist/images/icon-error.svg" alt="Error Exclamation Mark">
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
      </div>
      <div class="input-full">
        <img class="error-icon" src="/dist/images/icon-error.svg" alt="Error Exclamation Mark">
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
      </div>
      <div class="input-full">
        <img class="error-icon" src="/dist/images/icon-error.svg" alt="Error Exclamation Mark">
        <input type="text" name="email" id="email" placeholder="Email Address">
      </div>
      <div class="input-full">
        <img class="error-icon" src="/dist/images/icon-error.svg" alt="Error Exclamation Mark">
        <input type="text" name="password" id="password" placeholder="Password">        
      </div>
      <button type="submit" class="submit-btn">CLAIM YOUR FREE TRIAL</button>
      <small>By clicking the button, you are agreeing to our <a href="#"><span>Terms and Services</span></a>
      </small>
  </form>
  <script src="./script.js"></script>
</body>
</html>
